name: Android Release Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.19.0' # Adjust to match your local version if needed

    - name: Install dependencies
      run: flutter pub get

    - name: Create Key Properties
      run: |
        echo "storePassword=${{ secrets.KEY_STORE_PASSWORD }}" > android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=../upload-keystore.jks" >> android/key.properties

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEY_STORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks

    - name: Build APK
      # If secrets are not set, this might fail on signing step. 
      # For demonstration, we build debug APK if release fails or use conditional logic.
      # Ideally, you should set secrets in GitHub repo settings.
      run: flutter build apk --release --no-sound-null-safety || flutter build apk --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
